<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Fylo.css">
  <title>Fylo Data Storage Component</title>
</head>
<body>

  <div class="wrapper">
    <div class="main">

      <div class="fyloicons">
          
        <div>
          <img src="images/logo.svg"  alt="Fylo" class="fylo-image">
        </div>
  
        <div class="icons">
          <div class="icon-background">
            <img src="images/icon-document.svg" alt="Document">
          </div>
          <div class="icon-background">
            <img src="images/icon-folder.svg" alt="Folder">
          </div>
          <div class="icon-background">
            <img src="images/icon-upload.svg" alt="Upload">
          </div>
        </div>
      </div>
        </div>
      <div class="usage-text-background">
        <p class="usage">Youâ€™ve used <span class="gb">815 GB</span> of your storage</p>
        
        <div class="background-progress">
          <div class="progress-bar">
            <div class="progress-bar-dot"></div>
          </div>
        </div>
  
        <div>
          <p class="space-left">
            <span class="space-0">0 GB</span>
            <span class="space-left-1000">1000 GB</span></p>
        </div>
  
        <div class="top-space">
          <div class="triangle-element"></div>
          <div class="space-185">185</div> 
          <span class="gb-left">GB Left</span>
        </div>
      </div>
  </div>

</body>
</html>
